{% extends "base.html" %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Ticker</th>
      <th>Sector</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td>
        <a href="{% url 'stocks:detail' stock.id %}">{{stock.name}}</a>
      </td>
      <td>{{stock.ticker}}</td>
      <td>{{stock.sector}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
