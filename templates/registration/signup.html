{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="display-2 my-5">Sign Up</h2>
<form method="post">
  
  {% csrf_token %}
  <div class="formm"></div>
  {{form.as_p}}
</div>
  {% for field, error in form.errors.items %}
  <div class="alert alert-danger my-3 p-1" role="alert">
      {{ error|striptags }}
  </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary my-3">Sign Up</button>
</form>
<style>
  .form>{
    margin-v:3px;
  }
  label{
    font-weight: bold;
  }
  
  li{
    form-style:italic;
  }
  .helptext{
    font-style: italic;
  }
</style>
{% endblock %}
